<!--Begin Location Section -->
<section>
    <div>
        <div>
            <div class="location-description text-left" data-animation="fadeInLeft" data-delay="0">
                <div class="pull-right" id="location_devfest">
                    <h3>Location</h3>
                    <ul>
                        <li itemprop="name">{{site.eventLocationName}}</li>
                        <li itemprop="address">{{site.eventLocationAddress}}</li>
                        <p>&nbsp;</p>
                        <li itemprop="data">To Be Announced</li>
                        <li itemprop="time">2:15 pm - 4:30 pm</li>
                    </ul>
                </div>

                <div id="googlemaps_devfest">
                    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><div style="overflow:hidden;height:500px;width:912px;"><div id="gmap_canvas" style="height:500px;width:912px;"></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style><a class="google-map-code" href="http://www.trivoo.net/gutscheine/deichmann/" id="get-map-data">trivoo</a></div><script type="text/javascript"> function init_map(){var myOptions = {zoom:15,center:new google.maps.LatLng(-24.6620885,25.9313522),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-24.6620885,25.9313522)});infowindow = new google.maps.InfoWindow({content:"<b>University of Botswana</b><br/>Block 247<br/>" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
                </div>

            </div>
        </div>
    </section>
    <!-- End Location Section -->


    <style type="text/css">
    #googlemaps_devfest { 
      position:center; 
      top: 0; 
      left: 0; 
      z-index: 0;
  }

  #location_devfest { 
      position: relative; 
      z-index: 1;
